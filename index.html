<script>
fetch("https://api.cricapi.com/v1/match_scorecard?apikey=e07ca37e-bb03-47ce-8ce1-cccedb5c889d&id=1a37ae51-c9c5-4bf0-9e44-edbe47c37157")
.then(res => res.json())
.then(data => {

  let html = "";

  if(data.status !== "success"){
    document.getElementById("scorecard").innerHTML = "Error loading scorecard";
    return;
  }

  data.data.score.forEach((innings, index) => {

    html += `<h2>${innings.inning}</h2>`;
    html += `<p><strong>Total:</strong> ${innings.r}/${innings.w} (${innings.o} overs)</p>`;

    if(data.data.batting && data.data.batting[index]) {

      html += `
        <table>
          <tr>
            <th>Batsman</th>
            <th>R</th>
            <th>B</th>
            <th>4s</th>
            <th>6s</th>
          </tr>
      `;

      data.data.batting[index].forEach(player => {
        html += `
          <tr>
            <td>${player.batsman}</td>
            <td>${player.r}</td>
            <td>${player.b}</td>
            <td>${player["4s"]}</td>
            <td>${player["6s"]}</td>
          </tr>
        `;
      });

      html += `</table>`;
    }

  });

  document.getElementById("scorecard").innerHTML = html;
});
</script>
