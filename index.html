<!DOCTYPE html>
<html>
<head>
  <title>Match Scorecard</title>
  <style>
    body { font-family: Arial; background:#111; color:white; padding:20px; }
    table { width:100%; border-collapse: collapse; margin-bottom:20px; }
    th, td { border:1px solid #444; padding:8px; text-align:left; }
    th { background:#222; }
  </style>
</head>
<body>

<h2>Australia vs India - Full Scorecard</h2>
<div id="scorecard"></div>

<script>
fetch("https://api.cricapi.com/v1/match_scorecard?apikey=e07ca37e-bb03-47ce-8ce1-cccedb5c889d&id=1a37ae51-c9c5-4bf0-9e44-edbe47c37157")
.then(res => res.json())
.then(data => {

  let html = "";

  if(data.status !== "success"){
    document.getElementById("scorecard").innerHTML = "Error loading scorecard";
    return;
  }

  data.data.score.forEach(innings => {
    html += `<h3>${innings.inning}</h3>`;
    html += `<p>Total: ${innings.r}/${innings.w} (${innings.o} overs)</p>`;
  });

  document.getElementById("scorecard").innerHTML = html;
});
</script>

</body>
</html>
